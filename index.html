<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </header>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-text">Coco's Calculator!</h1>
      </div>
      <div class="calculator-container">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button data-all-clear>AC</button>
          <button data-operation>+/-</button>
          <button data-operation>%</button>
          <button data-operation class="key-operator">/</button>
          <button id="7" data-number>7</button>
          <button id="8" data-number data->8</button>
          <button id="9" data-number>9</button>
          <button data-operation class="key-operator">*</button>
          <button id="4" data-number>4</button>
          <button id="5" data-number>5</button>
          <button id="6" data-number>6</button>
          <button data-operation class="key-operator">-</button>
          <button id="7" data-number>1</button>
          <button id="8" data-number>2</button>
          <button id="9" data-number>3</button>
          <button data-operation class="key-operator">+</button>
          <button id="0" data-number>0</button>
          <button id="." data-number>.</button>
          <button data-equals>=</button>
          <button data-delete>del</button>
        </div>
      </div>
    </div>
  </body>
</html>
